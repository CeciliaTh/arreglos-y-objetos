<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/casa.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/estiloinmobiliaria.css">
    <title>Inmobiliaria Casita Feliz</title>
</head>
<body class="bg-secondary">
    
    <div id="inmobiliaria">
        <div id="filtros">
            <p>Cantidad de Cuartos</p>
            <input type="number" id="inputCuartos" min="0" value="0" class="w-50"><br><br>
            <p>Metros Cuadrados:</p>
            <div class = d-flex>
                <div class = me-4>
                    <p>Desde: </p><input type="number" id="inputDesde" min="0" value="0"class="w-50">
                </div>
                <div>
                    <p>Hasta: </p><input type="number" id="inputHasta" min="0" value="0" class="w-50">
                </div>
            </div>
            <div class="p-4">
                <button class="btn btn-warning" id="btnComprobar">Buscar</button> 
                <button class="btn btn-warning" id="reset">Reset</button>
            </div>
    
         <!-- Tarjetaa de casas -->          
        </div id="casasInfo">
            <div class="container-fluid">
                <div class="row" id="casas">

                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/js/inmobiliaria.js"></script>
</body>
</html>
